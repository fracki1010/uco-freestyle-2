            <div class="modal-body ">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="()=> this.modelLogin.hide()"></button>
              <form class="text-center">
                <img class="mb-4" src="./assets/uco-oficial.png" alt="" height="200">
            
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

                </div>
            
                <div class="form-check text-start my-3">

                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <p class="p-3">Ya tenes una cuenta? <a href="#">inicia sesion</a></p>
                <button class="btn btn-primary w-100 py-2" type="submit">Registrarte</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
              </form>

        </div>

</div>
